<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      LIVELYHOOD
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        Start
      </ion-button>
      <ion-button [routerLink]="['/search']">
        Suche
      </ion-button>
      <ion-button [routerLink]="['/team']">
        Team
      </ion-button>
      <ion-button [routerLink]="['/about']">
        Ãœber uns
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="row" *ngIf="authError">
    <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
  </div>
  <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
    <h1>Register here</h1>
    <ion-item>
      <ion-label>
        First Name
      </ion-label>
      <ion-input ngModel #firstname="ngModel" name="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Last Name
      </ion-label>
      <ion-input ngModel #lastname="ngModel" name="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Email
      </ion-label>
      <ion-input ngModel #email="ngModel" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        Password
      </ion-label>
      <ion-input
        ngModel
        #password="ngModel"
        name="password"
        type="password"
      ></ion-input>
    </ion-item>
    <ion-button type="submit">Register</ion-button>
    <a>Already have an Account?</a>

    <ion-button [routerLink]="['/login']">Go to Login</ion-button>
  </form>
</ion-content>
