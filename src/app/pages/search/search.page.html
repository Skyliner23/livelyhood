<ion-content>

  <ion-list class="ion-float-left" lines="none" slot="fixed">
    <ion-item>
      <ion-label position="fixed">Postleitzahl</ion-label>
      <ion-input type="number" placeholder="12345"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-chip color="secondary">
        <ion-label color="dark">B&auml;ckerei</ion-label>
      </ion-chip>
      <ion-chip color="secondary">
        <ion-label color="dark">Bar</ion-label>
      </ion-chip>
      <ion-chip color="secondary">
        <ion-label color="dark">Kleidung</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>

      <ion-button slot="end" onclick="apply_filter()">
        Filter anwenden
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-grid fixed=true class="ion-float-right">
    <ion-row>
      <ion-col size=4  *ngFor="let vendor of vendors">
        <ion-card>
          <img src="assets/bakery.jpg" />
          <ion-card-header>
            <ion-card-subtitle>
                <span *ngFor="let branch of vendor.business.branch">{{branch}}   </span>
              </ion-card-subtitle>
            <ion-card-title>{{vendor.business.businessName}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <!--{{vendor.business.businessDescription}} <br>
            <b>Status:</b> {{vendor.business.openingHours}} -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
