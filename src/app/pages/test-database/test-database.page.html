<ion-content>
  <table>
    <thead>
      <th>Business Name</th>
      <th>Created At</th>
      <th>Expire At</th>
      <th>Amount</th>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>{{vendor.business.businessName}}</td>
        <td>
          <ion-button expand="full" (click)="delete(vendor.id)">
            Delete
          </ion-button>
        </td>
        <td>
          <ion-button expand="full" (click)="vendorById(vendor.id)">
            Get Vendor By Id
          </ion-button>
        </td>
        <td>
          <ion-button expand="full" (click)="update(vendor)">
            Update Vendor
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button expand="full" (click)="create()">Create New Vendor</ion-button>

  <p></p>
  <p></p>
  <p></p>

  <div *ngIf="items$; let items; else loading">
    <ul>
      <li *ngFor="let item of items">
        {{ item.business.businessName }}
      </li>
    </ul>
    <div *ngIf="items.length === 0">No results, try clearing filters</div>
  </div>
  <ng-template #loading>Loading&hellip;</ng-template>
  <div>
    <h4>Filter by size</h4>
    <button (click)="filterBySize('small')">Small</button>
    <button (click)="filterBySize('medium')">Medium</button>
    <button (click)="filterBySize('large')">Large</button>
    <button (click)="filterBySize(null)" *ngIf="this.sizeFilter$.getValue()">
      <em>clear filter</em>
    </button>
  </div>
  <div>
    <h4>Filter by color</h4>
    <button (click)="filterByColor('red')">Red</button>
    <button (click)="filterByColor('green')">Blue</button>
    <button (click)="filterByColor('blue')">Green</button>
    <button (click)="filterByColor(null)" *ngIf="this.colorFilter$.getValue()">
      <em>clear filter</em>
    </button>
  </div>
</ion-content>
