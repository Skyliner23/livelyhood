<ion-content>
  <table>
    <thead>
      <th>Business Name</th>
      <th>Created At</th>
      <th>Expire At</th>
      <th>Amount</th>
    </thead>
    <tbody>
      <tr *ngFor="let vendor of vendors">
        <td>{{vendor.business.businessName}}</td>
        <td>
          <button (click)="delete(vendor.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-button expand="full" (click)="create()">Full Button</ion-button>
</ion-content>
