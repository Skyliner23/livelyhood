<ion-content>
  <ion-list lines="none" slot="fixed">
    <ion-item>
      <ion-label position="fixed">Postleitzahl</ion-label>
      <ion-input type="number" placeholder="12345"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kategorie</ion-label>
      <ion-chip color="secondary">
        <ion-label color="dark">B&auml;ckerei</ion-label>
      </ion-chip>
      <ion-chip color="secondary">
        <ion-label color="dark">Bar</ion-label>
      </ion-chip>
      <ion-chip color="secondary">
        <ion-label color="dark">Kleidung</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item>
      <ion-button slot="end" onclick="apply_filter()">
        Filter anwenden
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="4" *ngFor="let vendor of vendors">
        <ion-card (click)="openProfile(vendor.id)">
          <ng-container *ngIf="vendor.business && vendor.business.profilePic; else elseTemplate">
            <img [src]="vendor?.business?.profilePic" />
          </ng-container>
          <ng-template #elseTemplate>
            <img src="assets/bakery.jpg" />
          </ng-template>
          <ion-card-header>
            <ion-card-subtitle>
              <span *ngFor="let branch of vendor.business.branches">{{branch}}</span>
            </ion-card-subtitle>
            <ion-card-title>{{vendor.business.businessName}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{vendor.business.businessDescription}} <br>
            <b>Status:</b> {{vendor.business.openingHours}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
