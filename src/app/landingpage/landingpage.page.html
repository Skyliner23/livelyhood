<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      LIVELYHOOD
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/home']">
        Start
      </ion-button>
      <ion-button [routerLink]="['/search']">
        Suche
      </ion-button>
      <ion-button [routerLink]="['/team']">
        Team
      </ion-button>
      <ion-button [routerLink]="['/about']">
        Über uns
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div id="page-wrapper">
  
      <!-- Header -->
      <div id="header-wrapper">
        <header id="header" class="container">
  
          <!-- Logo -->
          <div id="logo">
            <h1><a href="index.html">LIVELYHOOD</a></h1>
            <div><span>connect to share, for a happier community</span></div>
          </div>
        </header>
      </div>
  
      <!-- Banner -->
      <div id="banner-wrapper">
        <div id="banner" class="box container">
          <div class="row">
            <div class="7u 12u(medium)">
              <!--<h2>Livelyhood</h2>-->
              <div>
                <img src="assets/images/logo_symb_o.png"/>
              </div>
              <p>connect to share, for a happier community</p>
            </div>
            <div class="5u 12u(medium)">
              <ul>
                <li><a href="#" class="button big icon fa-arrow-circle-right">Ich möchte kaufen</a></li>
                <li><a href="#" class="button alt big icon fa-arrow-circle-right">Ich möchte verkaufen</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Footer -->
      <div id="footer-wrapper">
        <footer id="footer" class="container">
          <div class="row">
            <div class="12u">
  
              <!-- Contact -->
              <section class="widget contact last">
                <ul>
                  <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                  <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                  <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
                  <li><a href="#" class="icon fa-dribbble"><span class="label">Dribbble</span></a></li>
                  <li><a href="#" class="icon fa-pinterest"><span class="label">Pinterest</span></a></li>
                </ul>
              </section>
            </div>
          </div>
          <div class="row">
            <div class="12u">
              <div id="copyright">
                <ul class="menu">
                  <li>&copy; Livelyhood. All rights reserved</li>
                </ul>
              </div>
            </div>
          </div>
        </footer>
      </div>
  
    </div>

</ion-content>
