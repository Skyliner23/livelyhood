<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header *ngIf="!user">Content will be Displayed when logged in</ion-list-header>
          <ion-list-header *ngIf="user">Men√º</ion-list-header>
          <ion-note>{{ user?.displayName }}</ion-note>

          <ion-menu-toggle *ngIf="user" auto-hide="false">
            <ion-item [routerLink]="'/home'">
              <ion-icon ></ion-icon>
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item [routerLink]="'/qr'">
              <ion-icon ></ion-icon>
              <ion-label>QR-Scanner</ion-label>
            </ion-item>
            <ion-item [routerLink]="'/store'">
              <ion-icon ></ion-icon>
              <ion-label>Store</ion-label>
            </ion-item>
            <ion-item (click)="logout()" [routerLink]="'/login'">
              <ion-icon ></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
